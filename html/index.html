<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="main.css">
<title>Test API Client</title>
<script>
let doIt=()=>{
  let tab=document.getElementById("tab1");
  let rows=tab1.getElementsByTagName('tr');
  fetch('https://wellington.dbsprojects.ie:8080/')
    .then(response => response.json())
    .then(data=>data.Results.forEach(  //.slice(0,3)
      x=>{
        let newRow=rows[0].cloneNode(true);
        let divs=newRow.getElementsByTagName('td');
        divs[0].innerHTML=x['ID'];
        divs[1].innerHTML=x['Name'];
        divs[2].innerHTML=x['Email'];
        tab1.appendChild(newRow);
      }
    )
  ); 
}
</script>
</head>
<body>
<button onClick="doIt()">Press me</button><br/>
This is where the results turn up: <br/>
<table id='tab1' bgcolor='silver'><br/>
<tr><td>ID</td><td>Name</td><td>Email</td></tr>
</table><br/>
Enter your details for enrolling in this school<br/>

<form id="register-form">
  <input placeholder='Full Name' type="text" name="fname" id="fname">
  <input placeholder='E-mail' type="email" name="email" id="email">
</form>
<button onClick="addButton('form')">Submit</button><br/>
<br/>
<input placeholder="Type Id number for delete" type='int' id='getId'>
<button onClick="delButton('input')">Submit</button>

// Adding JS functions
<script>
let baseURL='https://wellington.dbsprojects.ie:8080/';

// Add function
let name=document.getElementById('fname');
let email=document.getElementById('email');
let addButton=()=>{        
        fetch(baseURL+'add?name='+document.getElementById('fname').value+'&email='+document.getElementById('email').value).then((resp)=>{alert("Student Added");
      }
    );
  }
addButton.addEventListener("click", name, email);

// Delete function
let id=document.querySelector('input');
let delButton=()=>{        
        fetch(baseURL+'delete?id='+document.querySelector('input').value).then((resp)=>{alert("Student Deleted");
      }
    );
  }
delButton.addEventListener("click", id);
</script>

</body>
</html>
